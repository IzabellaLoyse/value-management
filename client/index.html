<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app/css/style.css" />
    <title>Value Management</title>
  </head>
  <body>
    <header class="container">
      <h1 class="header-title">Gestão de Valores</h1>

      <p class="text-center">Cadastro de negociações de bolsa de valores</p>
    </header>

    <main class="container">
      <form class="form">
        <div class="form-group">
          <label for="date">Data</label>
          <input
            type="date"
            id="date"
            class="form-control js-datepicker"
            required
            autofocus
          />
        </div>

        <div class="form-group">
          <label for="amount">Quantidade</label>
          <input
            type="number"
            min="1"
            step="1"
            id="amount"
            class="form-control js-amount"
            value="1"
            required
          />
        </div>

        <div class="form-group">
          <label for="value">Valor</label>
          <input
            id="value"
            type="number"
            class="form-control js-value"
            min="0.01"
            step="0.01"
            value="0.0"
            required
          />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
      </form>

      <div class="text-center wrapper-buttons">
        <button
          id="btn-import"
          class="btn btn-primary text-center"
          type="button"
        >
          Importar
        </button>
        <button
          id="btn-delete"
          class="btn btn-primary text-center"
          type="button"
        >
          Apagar
        </button>
      </div>

      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th>DATA</th>
            <th>QUANTIDADE</th>
            <th>VALOR</th>
            <th>VOLUME</th>
          </tr>
        </thead>

        <tbody class="js-tbody"></tbody>

        <tfoot></tfoot>
      </table>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="app/index.js"></script>
  </body>
</html>
